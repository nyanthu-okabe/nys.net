{% extends "base.html" %}

{% block title %}Store{% endblock %}

{% block content %}
  <div class="container">
    <h1>Store</h1>

    <form action="/store" method="get" class="mb-4">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search for items..." value="{{ search_query }}">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </div>
    </form>
    <div class="list-group">
      {% for card in cards %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1">{{ card.title }}</h5>
            <p class="mb-1">{{ card.description }}</p>
          </div>
          <a href="/dl/{{ card.url }}" class="btn btn-primary">View Details</a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
