{% extends "base.html" %}

{% block title %}Download{% endblock %}

{% block content %}
  <div class="container">
    <h1>Download</h1>
    <div class="list-group">
      {% for card in cards %}
        <a href="/dl/{{ card.url }}" class="list-group-item list-group-item-action">
          {{ card.title }}
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
